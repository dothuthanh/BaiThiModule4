<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit city</title>
</head>
<body>
<h1>Edit city</h1>
<p>
    <a href="/"><input type="submit" value="Thoat"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name City :</td>
            <td><input type="text" th:field="*{nameCity}"/></td>
        </tr>
        <tr>
            <td>Nation:</td>
            <td>
                <select name="nation">
                    <option th:each="p : ${nations}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id} == *{nation.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Acreage:</td>
            <td><input type="text" th:field="*{acreage}"/></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="text" th:field="*{population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{gdp}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update city"></td>
        </tr>
    </table>
</form>
</body>
</html>
