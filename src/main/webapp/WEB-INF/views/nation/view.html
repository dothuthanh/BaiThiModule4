<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View nation</title>
</head>
<body>
<h1>View nation: <span th:text="${nation.name}"></span></h1>
<a href="/nations">Nation list</a>
<table border="1">
    <tr>
        <th>Name City</th>
        <th>Acreage</th>
        <th>Population</th>
        <th>GDP</th>
        <th>Description</th>
    </tr>
    <!--/*@thymesVar id="citys" type=""*/-->
    <th:block th:each="city : ${citys}">
        <tr>
            <td th:text="${city.nameCity}"></td>
            <td th:text="${city.acreage}"></td>
            <td th:text="${city.population}"></td>
            <td th:text="${city.gdp}"></td>
            <td th:text="${city.Description}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
